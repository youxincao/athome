<html lang="en" class="no-js">    
 <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>AtHome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <meta name="description" content="device" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="WeiLun" />
	<link rel="stylesheet" href="__PUBLIC__/css/jquery.mobile-1.4.5.min.css" />  
	<script src="__PUBLIC__/js/jquery-1.11.3.min.js"></script>  
	<script src="__PUBLIC__/js/jquery.mobile-1.4.5.min.js"></script>  
 </head>
	<body>
			<div data-role="header"><h1>{$info}</h1></div>
			<div data-role="content">
				<if condition="$gps_infos != null">
				    <table>
				        <thead>
				        <tr>
				            <th>latitude</th>
				            <th>longitude</th>
				            <th>precision</th>
				            <th>time</th>
				        </tr>
				        </thead>

				        <volist name="gps_infos" id="gps">
				        <tr>
				            <td>{$gps['latitude']}</td>
				            <td>{$gps['longitude']}</td>
				            <td>{$gps['precision']}</td>
				            <td>{$gps['recordtime']}</td>
				        </tr>        
				        </volist>
				    </table>
				</if>
			</div>
 	</body>
</html>
